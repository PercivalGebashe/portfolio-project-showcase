<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css" />
    <script src="/js/signup.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
<section>
    <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
        <div class="input-box">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" th:field="*{emailAddress}" id="login-email" required>
            <label for="login-email">Email</label>
            <div th:if="${#fields.hasErrors('emailAddress')}" class="error-message">
                <ion-icon name="alert-circle-outline"></ion-icon>
                <span th:errors="*{emailAddress}"></span>
            </div>
        </div>

        <div class="input-box">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" th:field="*{password}" id="login-password" required>
            <label for="login-password">Password</label>
            <div th:if="${#fields.hasErrors('password')}" class="error-message">
                <ion-icon name="alert-circle-outline"></ion-icon>
                <span th:errors="*{password}"></span>
            </div>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <p th:text="${errorMessage}"></p>
        </div>
        <button type="submit">Log In</button>
        <div class="signup">
            <p>Don't have an account? <a th:href="@{/auth/signup}">Sign up</a></p>
        </div>
    </form>
</section>
</body>
</html>
