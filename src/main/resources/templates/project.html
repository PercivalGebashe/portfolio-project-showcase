<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${project.title} + ' | Deep Dive'">Project Deep Dive</title>
    <link rel="stylesheet" href="/css/project.css">
    <script defer>
        // Fade-in on scroll using Intersection Observer
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });

            document.querySelectorAll(".fade-in").forEach(el => observer.observe(el));
        });
    </script>
</head>
<body>
<header class="navbar">
    <div class="logo"><a th:href="@{/}">DevPort</a></div>
    <nav>
        <a th:href="@{/profile/{userId}(userId=${project.userAccount.userId})}" class="nav-link">Back to Profile</a>
    </nav>
</header>

<main class="deep-dive-article">

    <!-- Project Banner -->
    <section class="banner fade-in" th:style="'background-image: url(' + ${project.projectImageUrl} + ')'">
        <div class="banner-overlay">
            <h1 th:text="${project.title}">Project Title</h1>
            <p class="summary" th:text="${project.summary}">Short description of the project...</p>
            <div class="banner-links">
                <a th:if="${project.repoLink}" th:href="${project.repoLink}" target="_blank" rel="noopener" class="btn">View Code</a>
                <a th:if="${project.demoLink}" th:href="${project.demoLink}" target="_blank" rel="noopener" class="btn btn-secondary">Live Demo</a>
            </div>
        </div>
    </section>

    <!-- Article Content -->
    <section class="article-content">
        <div class="fade-in" th:each="contentItem : ${project.content}">
            <div class="paragraph-card" th:if="${contentItem.text}">
                <p th:text="${contentItem.text}">Lorem ipsum dolor sit amet...</p>
            </div>

            <div class="paragraph-image" th:if="${contentItem.ImageUrl}">
                <img th:src="${contentItem.ImageUrl}" loading="lazy" alt="Screenshot">
            </div>
        </div>
    </section>

    <!-- Technologies Used -->
    <section class="technologies fade-in" th:if="${project.technologies}">
        <h2>Technologies Used</h2>
        <ul>
            <li th:each="tech : ${project.technologies}" th:text="${tech}">Java</li>
        </ul>
    </section>
</main>

<footer class="footer fade-in">
    <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Percival Gebashe â€” All Rights Reserved.</p>
</footer>
</body>
</html>
