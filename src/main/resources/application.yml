spring:
  application:
    name: portfolio-project-showcase

  datasource:
    driver-class-name: ${DB_DRIVER}
    url: jdbc:${DB_SCHEME}://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: ${DB_DIALECT}
        format_sql: true

  output:
    ansi:
      enabled: ALWAYS

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SUPPORT_EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  config:
    import: optional:file:.env[properties]


security:
  jwt:
    secret-key: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION}
    issuer: ${spring.application.name}
    audience: web-clients
